<script>
    var map = new BMap.Map("map");
    // 创建地图实例
    var point = new BMap.Point(109.056,34.167);
    // 创建点坐标
    map.centerAndZoom(point, 5);
    // 初始化地图，设置中心点坐标和地图级别
    window.setTimeout(function(){
        map.panTo(new BMap.Point(109.056,34.167));
    },100);
    //100MS自动定位到中心点
    map.enableScrollWheelZoom(true);
    //开启鼠标滚轮缩放
    map.addControl(new BMap.ScaleControl());
    //开启比例尺 控件
    map.addControl(new BMap.NavigationControl());
    map.addControl(new BMap.OverviewMapControl());

    var pointAll=[
        {point:"115.475,38.868"}
    ];
    var pointInfo = [];     //存放标注点经纬信息的数组
    var marker = [];    //存放标注点对象的数组
    for (var i = 0;i < pointAll.length;i ++){

        p0 = pointAll[i].point.split(",")[0];  //按照原数组的point格式将地图点坐标的经纬度分别提出来
        p1 = pointAll[i].point.split(",")[1];

        pointInfo[i] = new BMap.Point(p0,p1); //循环生成新的地图点

        marker[i] = new BMap.Marker(pointInfo[i]);

        map.addOverlay(marker[i]);  //在地图上循环添加标记
    }
</script>
