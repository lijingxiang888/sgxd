<script type="text/template" id="mainTemplate2">
    <ul>
        <%$.each(mainData,function(index,item){%>
        <li class="news-item clearfix">
            <div class="news-data">
                <p class="day"><%=item.day%></p>

<script src="../js/jquery-1.11.3.min.js"></script>

<script src="../js/hoverDown.js"></script>

<script src="../js/href.js"></script>
<script src="../js/switch.js"></script>
<script>
    $(function () {
        var $allNa = $('#newsTabs a'),
            url = window.location.search,
            loc = Number(url.substring(url.lastIndexOf('=') + 1, url.length));

        function getLatestNews() {
            $.ajax({
                url:'../data/latestnews.json',
                type:'get',
                async:false,
                dataType:'json',
                success:bindHTML
            });

            function bindHTML(data) {
                //使用EJS中的RENDER向指定模板中提供需要的数据,EJS会把模板和字符串按照既定的规则进行解析渲染,最后得到的是数据和HTML结构拼接在一起的字符串
                var mainHTML = $('#mainTemplate').html(); //获取模板的html结构
                //ejs.render参数(模板的html结构,{模板数据:data数据})
                var result = ejs.render(mainHTML,{mainData:data});
                //现在的result又有结构又有数据,跟字符串拼接 str的结果一模一样,然后在输出到html的指定容器中
                $('#latest').html(result);

                $('#latest li').click(function () {
                    var pageNum = $(this).index();
                    window.location.href = './detail.html?pick=0&pagenum=' + pageNum
                })
            }
        }
        function getBusinessNews() {
            $.ajax({
                url:'../data/businessnews.json',
                type:'get',
                async:false,
                dataType:'json',
                success:bindHTML
            });

            function bindHTML(data) {
                //使用EJS中的RENDER向指定模板中提供需要的数据,EJS会把模板和字符串按照既定的规则进行解析渲染,最后得到的是数据和HTML结构拼接在一起的字符串
                var mainHTML = $('#mainTemplate2').html(); //获取模板的html结构
                //ejs.render参数(模板的html结构,{模板数据:data数据})
                var result = ejs.render(mainHTML,{mainData:data});
                //现在的result又有结构又有数据,跟字符串拼接 str的结果一模一样,然后在输出到html的指定容器中
                $('#business').html(result);

                $('#business li').click(function () {
                    var pageNum = $(this).index();
                    window.location.href = './detail.html?pick=1&pagenum=' + pageNum
                })
            }
        }

        if (url === '') {
            $('#newsTabs a:first').tab('show');
            getLatestNews();
            getBusinessNews();
        } else {
            $allNa.each(function (index, item) {
                if (index === loc) {
                    $(item).tab('show');
                    getLatestNews();
                    getBusinessNews();
                }
            })
        }
    });
</script>
